<!DOCTYPE html> <!-- EJM Jan2021 -->
    <html lang="en">
        <head>
       <meta charset="utf-8">
      <meta name="viewport" content="width=device=width, initial-scale=1.0">
     <link rel="stylesheet" href="ex_style.css">
     <title>Instagram</title>
        </head>
        <body>
         <div class="instagram-wrapper">
                <div class="instagram-phone">
                <img src="./celular.png" alt="ilustração celular">
                </div>
                <div class="instagram-continue">
                    <div class="group">
                       <img src="./logo-instagram.png" alt="Instagram" class="instagram-logo">
                       <div class="profile-photos">
                            <img src="perfil-instagram.jpg" alt="Foto de perfil">
                        </div>
                        <a href="#" class="instagram-login"> Continue como ejmanzini</a>
                        <a href="#" class="instagram-logout">Remover conta</a>
                    </div>
                    <div class="group">
                        <p class="not-account">Não é ejmanzini?</p>
                        <p class="not-account">
                            <span class="link-blue">Alternar Conta</span>
                            ou
                            <span class="link-blue">Inscreva-se</span>
                        </p>
                    </div>
                    <div class="get-the-app">
                        <p class="get-app">Baixe o aplicativo</p>
                        <div class="download">
                            <a href="#" class="app-download"></a>
                            <a href="#" class="app-download"></a>
                        </div>
                    </div>
                </div>
            </div>
        </body>
    </html>
